<!DOCTYPE html>
<html lang="en">

<head>

    <title>Forms</title>
    <style>
        #contain{
            background-image: url(./image/carz.jpg);
            background-size: cover;
        }
        #h1{
            color: rgb(248, 248, 248);
        }
    </style>
</head>

<body><center>
    <div id="contain">
    <h1 id="h1"><center>Registration Form</center></h1>
    <label id="h1">First Name:</label>
    <input type="text" placeholder="Enter your first name">
    <br><br>
    <label id="h1">Last Name:</label>
    <input type="text" placeholder="Enter your last name">
    <br><br>
    <label id="h1">E-mail:</label>
    <input type="email" placeholder="Enter your mail id">
    <br><br>
    <label id="h1">Gender:</label>
    <label id="h1">Male</label>
    <input type="radio">
    <label id="h1">Female</label>
    <input type="radio">
    <br><br>
    <label id="h1">Password:</label>
    <input type="password" placeholder="******">
    <br><br>
    <label id="h1">Height:</label>
    <input type="text">
    <br><br>
    <label id="h1">Date:</label>
    <input type="date">
    <br><br>
    <label id="h1">Time:</label>
    <input type="time">
    <br><br>
    <label id="h1">Color:</label>
    <input type="color">
    <br><br>
    <label id="h1">Languages:</label>
    <label id="h1">English</label>
    <input type="checkbox">
    <label id="h1">Tamil</label>
    <input type="checkbox">
    <label id="h1">Hindi</label>
    <input type="checkbox">
    <label id="h1">Malayalam</label>
    <input type="checkbox">
    <label id="h1">Telugu</label>
    <input type="checkbox">
    <br><br>
    <label id="h1">Month:</label>
    <input type="month">
    <br><br>
    <label id="h1">Week:</label>
    <input type="week">
    <br><br>
    <label id="h1">URL:</label>
    <input type="text">
    <br><br>
    <label id="h1">Search:</label>
    <input type="text" placeholder="search for school">
    <br><br>
    <label id="h1">ID number:</label>
    <input type="text">
    <br><br>
    <label id="h1">Mobile Number:</label>
    <input type="text" placeholder="+91">
    <br><br>
    <label id="h1">Volume range (1 to 100):</label>
    <input type="range">
    <br><br>
    <input type="submit">
    <input type="reset">
</center></div>



</body>

</html>
